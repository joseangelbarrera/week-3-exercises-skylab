<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
    .container {
        border: 1px solid #aaa;
        width: 75%;
        margin-top: 30px;
        padding: 20px;
        border-radius: 10px;
        font-size: 1.5em;
    }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <form id="f1" action="#" class="form-inline form-group has-error">
                <fieldset class="row">
                    <div class="col-md-6 ">
                        <p>What is
                            <input class="form-control" id="f1-a" type="text" size="3">% of
                            <input class="form-control" id="f1-b" type="text" size="7">?</p>
                    </div>
                    <div class="col-md-6">
                        <button id="f1-calculate" class="form-control btn btn-primary">Calculate</button>
                        <!-- result = a / 100 * b; -->
                        <input id="f1-result" class="form-control" type="text" size="7" readonly="readonly">
                        <span class="remove">%</span>
                    </div>
                    <div class="col-md-12">
                        <p id="helpBlock1" class="help-block">Something went wrong!!!</p>
                    </div>
                </fieldset>
            </form>
            <form id="f2" action="#" class="form-group">
                <fieldset class="row">
                    <div class="col-md-6">
                        <p>
                            <input id="f2-a" type="text" size="5"> is what percent of
                            <input id="f2-b" type="text" size="5">?</p>
                    </div>
                    <div class="col-md-6">
                        <button id="f2-calculate" class="btn btn-primary">Calculate</button>
                        <!-- result = a / b * 100; -->
                        <input id="f2-result" type="text" size="7" readonly="readonly">
                        <span>%</span>
                    </div>
                </fieldset>
            </form>
            <form id="f3" action="#" class="form-group">
                <fieldset class="row">
                    <div class="col-md-6">
                        <p>What is the percentage increase/decrease
                            <br>from
                            <input id="f3-a" type="text" size="6"> to
                            <input id="f3-b" type="text" size="6">?</p>
                    </div>
                    <div class="col-md-6">
                        <button id="f3-calculate" class="btn btn-primary">Calculate</button>
                        <!-- result = (b - a) / a  * 100; -->
                        <input id="f3-result" type="text" size="7" readonly="readonly">
                        <span>%</span>
                    </div>
                </fieldset>
            </form>
            <p id="tips"><strong>Tips:</strong> Use tab to move to the next field. Use shift-tab to move to the previous field. Press enter to calculate.</p>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <script type="text/javascript">
    $('#helpBlock1').text('');

    $('#f1-calculate').on('click', function() {

        var $a = $('#f1-a').val();
        var $b = $('#f1-b').val();
        var $a = +$a
        var $b = +$b

        console.log(typeof($a))
        console.log(typeof($b))
        console.log($a)
        console.log($b)

        if (isNaN($a) || isNaN($b)) {
            $('#helpBlock1').text('Something went wrong!!!');
        } else {

            var $result = $a / 100 * $b;
            $result = parseInt($result);
            $('#f1-result').val($result);
            $('#helpBlock1').text('All was OK!');
        }

    })


    $('#f2-calculate').on('click', function() {

        var $a1 = $('#f2-a').val();
        var $b1 = $('#f2-b').val();


        if (isNaN($a1) || isNaN($b1)) {
            ('#helpBlock1').text('Something went wrong!!!')

        } else {
            var $result2 = $a1 / $b1 * 100;
            $result2 = parseInt($result2);
            $('#f2-result').val($result2);
            $('#helpBlock1').text('All was OK!');
        }
    })

    $('#f3-calculate').on('click', function() {

        var $a2 = $('#f3-a').val();
        var $b2 = $('#f3-b').val();
        if (isNaN($a2) || isNaN($b2)) {
            $('#helpBlock1').text('Something went wrong!!!')

        } else {
            var $result3 = ($b2 - $a2) / $a2 * 100;
            $result3 = parseInt($result3);
            $('#f3-result').val($result3);
            $('#helpBlock1').text('All was OK!');
        }
    })

    </script>
</body>

</html>
